apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris-deployment
  namespace: tetris
  labels:
    app: tetris
    version: v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
        version: v2
    spec:
      containers:
      - name: tetris
        image: dushyantkumark/tetris-v2
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        # Resource limits for better performance and HPA
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        # Health checks
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # Environment variables (if needed)
        #env:
        #- name: PORT
         # value: "80"
